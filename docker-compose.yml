version: '3.8'

services:
  youtube-download-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - OUTPUT_DIR=/tmp/yt_downloads
      - API_PASSWORD=${API_PASSWORD:-change-me}
      - RATE_LIMIT=${RATE_LIMIT:-10/minute}
      - CLEANUP_ENABLED=${CLEANUP_ENABLED:-true}
      - CLEANUP_INTERVAL_MINUTES=${CLEANUP_INTERVAL_MINUTES:-60}
      - MAX_FILE_AGE_HOURS=${MAX_FILE_AGE_HOURS:-24}
      - MAX_STORAGE_MB=${MAX_STORAGE_MB:-1024}
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_KEY=${SUPABASE_KEY:-}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

